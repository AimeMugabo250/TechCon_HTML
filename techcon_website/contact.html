  <!-- Header -->

  <!-- Main Content -->
  <main>
    <!-- Contact Information -->
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <h3>Follow Us</h3>
      <ul>
        <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
      </ul>

      <!-- Embedded Map -->
      <h3>Venue Location</h3>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.672242439648!2d30.10341771540834!3d-1.9694882373943225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dca5b7e4d6b375%3A0x6d1d7e7dd09b22ef!2sKigali%20Convention%20Centre!5e0!3m2!1sen!2srw!4v1687815629074!5m2!1sen!2srw" 
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- Contact Us Form -->
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <!-- Name Field -->
        <label for="name">Your Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <!-- Email Field -->
        <label for="email">Your Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <!-- Message Field -->
        <label for="message">Your Message:</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br /><br />

        <!-- Submit Button -->
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
